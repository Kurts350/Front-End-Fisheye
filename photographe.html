<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/wild_card.css">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/photographer.css">
    <title>Fisheye - Photographe</title>
    <script src="https://kit.fontawesome.com/276660d3a9.js" crossorigin="anonymous"></script>
  </head>
  <body id="body">
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="logo Fisheye" tabindex="0"/>
      </a>
    </header>
    <!-- Contenu principal -->
    <main id="contenu_principal" aria-hidden="false">
      <section class="header_photographe">
        <div class="photographe_description"></div>
        <div id="donnees_photographe"></div>
        <div id="bouton_contact">
          <button class="bouton_contact" id="ouvrirModal" aria-haspopup="dialog" aria-controls="contact_modal" aria-label="Contactez-moi">Contactez-moi</button>
        </div>
        <div class="photo_photographe"></div>
      </section>
      <section class="section_media">
        <!-- Menu Filtre -->
        <div class="menu_filtre">
          <label id="label_tri">Trier par</label>
          <ul id="liste_filtres" role="listbox">
            <li id="premier_tri" aria-selected="true" aria-checked="true" role="listitem">
              <button class="bouton_liste" id="tri_popularite" aria-labelledby="label_tri">Popularité</button>
            </li>
            <li role="option">
              <span id="fleche_bas" class="visible" tabindex="0" role="button" aria-haspopup="listbox"
                aria-expanded="false">
                <i class="fa-solid fa-angle-down fa-lg"></i>
              </span>
              <span id="fleche_haut" class="hidden" tabindex="0" role="button" aria-haspopup="listbox" aria-expanded="true">
                <i class="fa-solid fa-angle-up fa-lg"></i>
              </span>
            </li>
            <li class="hidden" id="deuxieme_tri">
              <button class="bouton_liste espace_bouton" id="tri_date" aria-labelledby="label_tri">Date</button>
            </li>
            <li class="hidden" id="troisieme_tri">
              <button class="bouton_liste espace_bouton" id="tri_titre" aria-labelledby="label_tri">Titre</button>
            </li>
          </ul>
        </div>
  <!-- Media des photographe -->
        <div id="medias"></div>
      </section>
      <!-- Encart des likes -->
      <div id="prix_likes"></div>
    </main>
    <!--LightBox-->
    <div id="lightbox" tabindex="-1" role="dialog" aria-hidden="true" aria-label="vue rapprochee du media" >
      <div id="contenuLightbox">
        <button class="mediaPrecedent iconeLightbox" id="mediaPrecedent" aria-label="media precedent">
          <i class="fa-solid fa-angle-left fa-4x"></i>
        </button>
        <div id="divMediaLightbox"></div>
        <button class="mediaSuivant iconeLightbox" id="mediaSuivant" aria-label="image suivante">
        <i class="fa-solid fa-angle-right fa-4x"></i>
        </button>
        <button class="fermerLightbox iconeLightbox" id="fermerLightbox"  aria-label="fermer dialogue">
          <i class="fa-solid fa-xmark fa-4x"></i>
        </button>
      </div>
    </div>

<!-- Forumulaire de contact -->
    <div id="contact_modal" tabindex="-1" aria-hidden="true" aria-modal="true" role="dialog">
      <div class="modal_background">
        <header>
          <h2 id="contactMe">Contactez-moi</h2>
          <img src="assets/icons/close.svg" id="fermer_form_contact"  aria-label="Fermer le formulaire de contact" alt="Bouton pour fermer le formulaire" tabindex="0"/>
        </header>
        <form action="#" method="post" aria-hidden="true" id="formulaire_contact">
          <div class="champ_formulaire" >
            <label for="prenom" id="saisie_prenom" >Prénom</label>
            <input name="prenom" id="prenom" placeholder="Jean" aria-labelledby="saisie_prenom" />
          </div>          
          <div class="champ_formulaire">
            <label for="nom" id="saisie_nom">Nom</label>
            <input name="nom" id="nom" placeholder="Dupont" aria-labelledby="saisie_nom"/>
          </div>
          <div class="champ_formulaire" data-error="Veuillez entrer une adresse mail valide.">
            <label for="email" id="saisie_email">Email</label>
            <input name="email" id="email" / placeholder="jean.dupont@mail.com" aria-labelledby="saisie_email">
          </div>
          <div class="champ_formulaire" data-error="Veuillez saisir au minimum 10 caractères">
            <label for="message" id="saisie_message">Message</label>
            <textarea name="message" id="message" placeholder="Ecrivez votre message" aria-labelledby="saisie_message"></textarea>
          </div>
          <button type="submit" class="bouton_contact" aria-label="Envoyer">
            Envoyer
          </button>
        </form>
      </div>
      <div class="form_background"></div>     
    </div>
    <script src="./scripts/pages/photographe.js" type="module"></script>
    <script src="./scripts/utils/formulaire_contact.js" type="module"></script>
  </body>
</html>
